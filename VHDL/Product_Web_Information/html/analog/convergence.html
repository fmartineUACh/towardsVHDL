<h1>Convergence</h1>
<p>Based on an <a href="http://ftp.cbl.ncsu.edu/www/CBL_Docs/csim90.html">internal
benchmark using the MCNC benchmark suite of circuits</a>, VBASE converged on all
but one circuit. PSpice failed to converge on 5 circuits and produced simulation
errors on 3 circuits.
