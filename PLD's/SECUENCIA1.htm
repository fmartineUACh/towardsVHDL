  <p align="left" style="margin-left: 5px"><font face="Tahoma">Este es un libro electrónico
  diseñado para Internet en el cual podrás aprender uno de los Lenguajes de Descripción
  de Hardware estándar en el mundo: VHDL.<br>
  Con este tutorial conocerás a fondo todos los secretos de la sintaxis, qué pasos
  deberemos dar para crear nuestros primeros ejemplos, cómo simularlos y hasta
  implementarlos en un dispositivo de lógica programable. <br>
  Estas páginas aún están en cosntrucción, por lo cual te agradecemos que nos hagas
  saber todos los <a href="mailto:danieljimenez@mailcity.com">comentarios, sugerencias y
  fallos</a> que observes.</font></p>
